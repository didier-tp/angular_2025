<form novalidate [formGroup]="myForm">
    <div class="form-group row">
        <label class="col-sm-4">firstName (au moins 2 caract√®res):</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="firstName" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4">lastName:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="lastName" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4">telephone (10 chiffres):</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="telephone" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4">email:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="email" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4">dateEtHeure (yyyy-MM-ddTHH:mm):</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="dateEtHeure" />
        </div>
    </div>
    <button [disabled]="!myForm.valid" (click)="onReservation()" >reservation</button>
    <hr/>
    {{message}}
</form>
