<h3>login</h3>
<form #formLogin="ngForm">
    <label>username:</label>
    <input [(ngModel)]="login.username" name="username" required pattern="^[a-zA-Z].+"/> <br/>
    <label>password:</label>
    <input [(ngModel)]="login.password" name="password" required minlength="3"/> <br/>
    <label>roles:</label>
    <input [(ngModel)]="login.roles" name="roles" required /> <br/>
    <input type="button" value="login" [disabled]="!formLogin.form.valid"
    (click)="onLogin()" /> <br/>
    message: <span [style.color]=" ok?'green':'red' ">{{message}}</span>
</form>
