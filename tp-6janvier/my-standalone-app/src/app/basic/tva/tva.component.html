<div class="fondTva">
<p>calcul de Tva</p>
ht: <input type="number" [value]="sHt()" (input)="onActualiserHt($event)"> <br/>
taux: <select [value]="sTaux()" (change)="onActualiserTaux($event)" >
    @for(t of tauxPossibles; track t){
        <option [ngValue]="t">{{t}}</option>
    }
</select>  <br/>
<!--
<button (click)="onCalculerTvaEtTtc()" >calculer Tva et ttc</button><br/>
-->
tva=<span [style.font-weight]="sTva()>0?'bold':'normal'">{{sTva()}}</span><br/>
ttc={{sTtc()}}<br/>
</div>
