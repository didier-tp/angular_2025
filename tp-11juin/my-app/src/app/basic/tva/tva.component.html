<div class="tva">
<p>calcul de Tva</p>

ht:<input [(ngModel)]="ht" /> <br/>
tauxTva:<select [(ngModel)]="tauxTvaPct" >
               @for(t of tauxPossibles; track t){
                    <option [ngValue]="t">{{t}}%</option>
                }
</select> <br/>
tva: {{tva() | number:'1.0-2':'fr'}} <br/>
ttc: {{ttc() | toFixed:2 }} <br/>
</div>
